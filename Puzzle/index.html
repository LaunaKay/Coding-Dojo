<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Puzzle</title>
	<meta name="description" content="Week 2 jQuery cheatsheet assignment developed for Coding Dojo bootcamp">

	<meta charset="utf-8">
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="icon" type="image/png" href="LK_Favicon.png">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
	</script>
	<script type="text/javascript">

	$(document).ready(function(){
	//ATTRIBUTE - change attributes of an image
		$("img").on("click", function () {
			temp=$(this).attr("src");
			$(this).attr ("src", $(this).attr("alt-source"));
			$(this).attr ("alt-source", temp);
			});
	});
	</script>
</head>

<body>
	<h1>Click the picture to get a surprise!</h1>
	<div id="images">
		<img src="ninja0.png" alt="Ninja pic" alt-source="cat0.png">
		<img src="ninja1.png" alt="Ninja pic" alt-source="cat1.png">
		<img src="ninja2.png" alt="Ninja pic" alt-source="cat2.png">
		<img src="ninja3.png" alt="Ninja pic" alt-source="cat3.png">
		<img src="ninja4.png" alt="Ninja pic" alt-source="cat4.png">
	</div>
</body>
</html>
