<script>
//Create a simple for loop that sums all the numbers between x and y. Have it console log the final sum.

function sumrange (x,y)
{
    var sum = 0;
    {
    for(var i=x; i<=y; i++)
        sum += i;
    console.log(sum);
    }
}

sumrange(1,100);

function minval(arr)
{
    var min = arr[0];
    for(var i=0; i<arr.length; i++)
    {
        if (arr[i]<min)
        {
            min = arr[i];
        }
    }
    console.log(min);
}

minval([1,3,-2,6,-10,4,8]);

function average(arr)
{
    var average = 0;
    var sum = 0;
    for(var i=0; i<arr.length; i++)
    {
        sum += i;
    }
    average = sum/arr.length;
    console.log(average);
}

</script>
