<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <body>
        <
    <div class="container">
        <h1 style="text-align:center">Pokedex</h1>
        <div id = "poke" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        </div>
        <div id = "legend" class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="background-color:lightgrey">
            <h2 style="text-align:center;">Legend</h2>
            <h3>Name:</h3><p id="name"></p>
            <img id="image" src="">
            <h3>Types:</h3><p id="types"></p>
            <h3>Height:</h3><p id="height"></p>
            <h3>Weight:</h3><p id="weight"></p>
        </div>
    </div>

        <!-- jQuery -->
        <script src="//code.jquery.com/jquery.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script>
    $( document ).ready(function() {
        var poke = "";
        for(var i = 1; i <= 151; i++)
        {
            poke += '<img id='+i+' src="http://pokeapi.co/media/img/' + i + '.png">';
        }
    $('#poke').html(poke);
    $('img').click(function() {

        var id = $(this).attr('id');
        var src=$(this).attr('src');
        $.ajax({
            url:'http://pokeapi.co/api/v1/pokemon/'+id+'/',
            type:"GET",
            dataType:"json",
            success:function(json)
            {
                var name = json.name;
                var types = json.types[0].name;
                var height = json.height
                var weight = json.weight
                console.log(name, height, weight, types, src);
                $('#name').html(name);
                $('#image').attr("src", src);
                $('#types').html(types);
                $('#height').html(height);
                $('#weight').html(weight);
            }
        });
        });
    });

</script>
    </body>
</html>
