<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <meta name="description" content="Dynamically generated Survey Form using PHP">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
    	<link rel="icon" type = "image/png" href="LK_Favicon.png">
    </head>
    <body>
    	<div id = "body_div">
    		<h1>Survey Form</h1>
    		<form action = "processform.php" method="post">
    			<h4>Your Name:</h4> <input name="name" type="text"/>
    			<h4>Dojo Location:</h4>
                <select name="location" type="select"/>
                    <option>Seattle</option>
                    <option>Los Angeles</option>
                    <option>San Francisco</option>
                </select>
    			<h4>Favorite Language:</h4> <select name="language" type="select"/>
                    <option>HTML_CSS</option>
                    <option>Javascript</option>
                    <option>PHP</option>
                    <option>Ruby</option>
                </select>
    			<h4>Comment:</h4> <textarea cols="40" rows="5" name="comment"></textarea>
    			<input name="mySubmit" type="submit" value="submit"/>
    		</form>

		</div>
    </body>
</html>
