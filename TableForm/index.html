<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Form</title>
	<meta name="description" content="Week 2 jQuery  assignment developed for Coding Dojo bootcamp">

	<meta charset="utf-8">
	<link rel="stylesheet" href="stylesheet.css">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">

jQuery(document).ready(function() {
      $("#formAttendees").on("submit", function () {
      	alert("This button is working");
      	var FirstName = $("#formFirstName").val();
      	var LastName = $("#formLastName").val();
      	var EmailAddress = $("#formEmail").val();
      	var Telephone = $("#formTelephone").val();

      	$("table").append("<tr><td>"+FirstName+"</td><td>"+LastName+"</td><td>"+EmailAddress+"</td><td>"+Telephone+"</td></tr>");
      	return false;
    });
});
</script>

<body>
	<h1>Submit Form to Table</h1>
	<div id="tableBody">
		<table>
			<tbody>
				<tr>
					<td>First Name</td>
					<td>Last Name</td>
					<td>Email</td>
					<td>Telephone</td>
				</tr>
<!-- 				<tr id="tableFirstName"></tr>
				<tr id="tableLastName"></tr>
				<tr id="tableEmail"></tr>
				<tr id="tableTelephone"></tr> -->
			</tbody>
		</table>
	</div>
	<div id="form_body">
		<h1> Add User</h1>
		<form id="formAttendees">
			<label for = "formFirstName">First Name</label><br>
			<input type="text" id="formFirstName"><br>
			<label for = "formLastName">Last Name</label><br>
			<input type="text" id="formLastName"><br>
			<label for = "formEmail">Email</label><br>
			<input type="email" id="formEmail"><br>
			<label for = "formTelephone">Telephone</label><br>
			<input type="tel" id="formTelephone"><br>
			<input type="submit" value="Add User">
		</form>

</body>
</html>
